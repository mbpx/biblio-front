<div>
    <p-table [value]="libros" [tableStyle]="{ 'min-width': '50rem' }" styleClass="table" [tableStyle]="{'min-width': '60rem'}" [paginator]="true" [rows]="initialRows" [totalRecords]="totalRecords" (onPage)="onTablePageChange($event)" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 20]" [styleClass]="selectedSize + ' p-datatable-striped'">
        <ng-template pTemplate="header">
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>ISBN</th>
                <th>Fecha de publicacion</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.titulo}}</td>
                <td>{{product.autor}}</td>
                <td>{{product.editorial}}</td>
                <td>{{product.isbn}}</td>
                <td>{{product.fechaPublicacion}}</td>
                <td>
                    <button pButton type="button" icon="bi bi-pencil" class="p-button-text p-button mr-2"></button>
                    <button pButton type="button" icon="bi bi-trash" class="p-button-text p-button"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
